  <ol data-sly-use.list="com.adobe.cq.wcm.core.components.models.List"
    data-sly-list.item="${list.listItems}"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.itemTemplate="item.html"
    class="cmp-list">

    <li class="cmp-list__item" data-sly-call="${itemTemplate.item @ list = list, item = item}"></li>
  </ol>
<sly data-sly-call="${template.placeholder @ isEmpty=list.listItems.size == 0, classAppend='cmp-list'}"></sly>

<div data-sly-test="${properties.listFrom == 'staticlistoption'}" class ='static-order-un-order-list'>
<div data-sly-use.staticlist="com.hcl.ecomm.core.models.StaticListModel">

      <ol class="cmp-list" data-sly-list.listtext="${staticlist.listItems}">
      <i class="fa fa-chevron-right order-unorder-list--icon" aria-hidden="true"></i>
        <li class="cmp-list__item-link cmp-list__item-title">${listtext.itemList}</li>
      </ol>
</div>
</div>
